
    <section id="main" class="column">
    <article class="module width_full">
			<header><h3>Post New Article</h3></header>
				<div class="module_content">
						<fieldset>
							<label>Post Title</label>
							<input [(ngModel)]="articleData.title" type="text">
						</fieldset>
						<fieldset>
							<label>Content</label>
							 <div name="content"  id="froala-editor" ></div>
						</fieldset>
						<fieldset style="width:48%; float:left; margin-right: 3%;"> <!-- to make two field float next to one another, adjust values accordingly -->
							<label>Category</label>
							<select name="cat_id" [(ngModel)]="articleData.category_id" style="width:92%;">
								<option value="{{ category.id }}" *ngFor="let category of categories">{{category.name}}</option>
							</select>
						</fieldset>
						<fieldset style="width:48%; float:left;"> <!-- to make two field float next to one another, adjust values accordingly -->
							<label>Tags</label>
							<input type="text" style="width:92%;">
						</fieldset><div class="clear"></div>
				</div>
			<footer>
				<div class="submit_link">
					<select>
						<option>Draft</option>
						<option>Published</option>
					</select>
					<input type="submit" (click)="addArticle()" value="Publish" class="alt_btn">
					<input type="submit" value="Reset">
				</div>
			</footer>
		</article><!-- end of post new article -->
		</section>
