<section id="main" class="column">
			<h4 *ngIf="message"  class="alert_success"><strong>{{message}}</strong> has been successfully updated.</h4>

	<article class="module width_full">

		<header>
			
			<div *ngIf="this.content_id == 'add';then addheading else editheading">here is ignored</div>
			<ng-template #addheading>
				<h3>Post New Article</h3>
			</ng-template>
			<ng-template #editheading>
				<h3>Edit Article</h3>
			</ng-template>
		</header>
		<div class="module_content">
			<fieldset>
				<label>Post Title</label>
				<input [(ngModel)]="articleData.title" type="text">
			</fieldset>
			<fieldset>
				<label>Content</label>
				<textarea id="{{elementId}}"></textarea>
				<!--<div contenteditable="true" (input)="articleData.content = $event" name="content" id="froala-editor"></div>-->
			</fieldset>
			<fieldset style="width:48%; float:left; margin-right: 3%;">
				<!-- to make two field float next to one another, adjust values accordingly -->
				<label>Category</label>
				<select name="cat_id" [(ngModel)]="articleData.category_id" style="width:92%;">
								<option value="{{ category.id }}" *ngFor="let category of categories">{{category.name}}</option>
							</select>
			</fieldset>
			<fieldset style="width:48%; float:left;">
				<!-- to make two field float next to one another, adjust values accordingly -->
				<label>Tags</label>
				<input type="text" style="width:92%;">
			</fieldset>
			<div class="clear"></div>
			<fieldset style="width:24%; float:left;">
				<!-- to make two field float next to one another, adjust values accordingly -->
				<label>Created Date </label>
				<input type="datetime-local" [(ngModel)]="articleData.created_at" style="width:85%;">
			</fieldset>

			<div class="clear"></div>
		</div>
		<footer>
			<div class="submit_link">
				<select name="status_id" [(ngModel)]="articleData.status">
						<option value="1">Published</option>
						<option value="2">Pending Review</option>
						<option value="3">Private</option>
						<option value="4">Draft</option>
					</select>
				<div *ngIf="this.content_id == 'add';then addbutton else editbutton">here is ignored</div>
				<ng-template #addbutton><input type="submit" (click)="addArticle()" value="Publish" class="alt_btn"></ng-template>
				<ng-template #editbutton><input type="submit" (click)="updateArticle()" value="Update" class="alt_btn"></ng-template>
				<input type="submit" value="Reset">
			</div>
		</footer>
	</article>
	<!-- end of post new article -->
</section>

</script>
